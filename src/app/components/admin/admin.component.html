<div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h1>Franchisee Details</h1>
            <table>
                <tr>
                    <td>Frenchisee :</td>
                    <td>{{franchisee.name}} - {{franchisee.franchiseeCode}}</td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td>{{franchisee.address}} - {{franchisee.location}}</td>
                </tr>
                <tr>
                    <td>Properiter :</td>
                    <td>{{franchisee.details}} </td>
                </tr>
                <tr>
                    <td>Contact No. :</td>
                    <td>{{franchisee.phone}} </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td>{{franchisee.email}} </td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
            <div class="header-button">
                <button class="btn-primary" (click) = "openAddDoctor()"> Add Doctor</button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="header-button">
                <button class="btn-primary" (click) = "openAddLab()"> Add Lab </button>
            </div>
        </div>
    </div>
</div>
<div class="main-body">
    <mat-tab-group [selectedIndex]="selected.value">
        <mat-tab label="All Doctors"> 
            <ag-grid-angular class= "ag-theme-alpine table-body" [rowData]="doctorData" [columnDefs]="doctorTabColumn"></ag-grid-angular>
        </mat-tab>
        <mat-tab label="All Labs"> 
            <ag-grid-angular class= "ag-theme-alpine table-body" [rowData]="labData" [columnDefs]="labTabColumn"></ag-grid-angular>
        </mat-tab>
        <mat-tab label="Available Tests"> 
            <ag-grid-angular class= "ag-theme-alpine table-body" [rowData]="testData" [columnDefs]="testTabColumn"></ag-grid-angular>    
        </mat-tab>
    </mat-tab-group>
</div>
