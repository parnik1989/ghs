<div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h1>Order Booking</h1>
        </div>
        <div class="col-md-3">
            <div class="header-button">
                <button class="btn-primary" (click) = "openNewOrder()"> New Order </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="header-button">
                <button class="btn-primary" (click) = "openNewOrder()"> Search Order </button>
            </div>
        </div>
    </div>
</div>
<div class="main-body">
    <mat-tab-group [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)">
        <mat-tab label="Completed">
            <ag-grid-angular class= "ag-theme-alpine table-body" [rowData]="rowData" [columnDefs]="columnDefs"></ag-grid-angular>
        </mat-tab>
        <mat-tab label="In Progress"> 
            <ag-grid-angular class= "ag-theme-alpine table-body" [rowData]="rowData" [columnDefs]="columnDefs"></ag-grid-angular>
        </mat-tab>
        <mat-tab label="Pending / Rejected">
            <ag-grid-angular class= "ag-theme-alpine table-body" [rowData]="rowData" [columnDefs]="columnDefs"></ag-grid-angular>
        </mat-tab>
    </mat-tab-group>
</div>
