<div class="order-header">
  <h1>{{title}}</h1>
</div>
<div class="form-container">
  <form class="row g-3 modal-body" #addData=ngForm (ngSubmit)="addValue()">
    <div class="col-md-12">
        <label for="name" class="form-label">{{name}}</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="dialogData.name" required (ngModelChange)="checkName($event)">
    </div>
    <div class="col-md-12">
      <label for="details" class="form-label">{{details}}</label>
      <div class="input-group">
          <input type="text" class="form-control" name="details" [(ngModel)]="dialogData.details" required>
      </div>
    </div>
    <div class="col-md-12">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="dialogData.location"  required>
    </div>
    <div class="col-md-12">
      <label for="location" class="form-label">Address</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="dialogData.address"  required>
    </div>
    <div class="col-md-6">
      <label for="location" class="form-label">Email</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="dialogData.phone"  required>
    </div>
    <div class="col-md-6">
      <label for="location" class="form-label">Phone</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="dialogData.email"  required>
    </div>
    <hr>
    <div class="col-md-5 button-align">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
    <div class="col-md-5 button-align">
      <button class="btn btn-primary" (click)="addValue()" cdkFocusInitial [disabled]="completed">{{addItem}}</button>
    </div>
  </form>
</div>
